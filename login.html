<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link rel="shortcut icon" href="./assets/img/abacate.png" type="image/x-icon"/>
    <link href="./assets/css/formulario.css" rel="stylesheet" />
    <title>Formulario</title>
</head>
<body>

    <header class="text-center text-white bg-dark py-3">
        <h1>Login</h1>
    </header>

    <main>
        
        <form onsubmit="logar(event)">

            <div class="divFormulario">
                <div>
                    <label for="input-nome-aluno" class="col-sm-2 form-label">Nome:</label>
                    <input type="text" id="input-nome-aluno" class="col-sm-7 col-form-label" placeholder="nome" required>
                </div>
                <div>
                    <label for="input-idade-aluno" class="col-sm-2 form-label">Idade:</label>
                    <input type="text" id="input-idade-aluno" class="col-sm-7 col-form-label" placeholder="idade" required>
                </div>
                <div>
                    <label for="input-serie-aluno" class="col-sm-2 form-label">Serie:</label>
                    <input type="text" id="input-serie-aluno" class="col-sm-7 col-form-label" placeholder="serie" required>
                </div>
                <div>
                    <label for="input-escola-aluno" class="col-sm-2 form-label">Escola:</label>
                    <input type="text" id="input-escola-aluno" class="col-sm-7 col-form-label" placeholder="escola" required>
                </div>
                <div>
                    <label for="input-materia-aluno" class="col-sm-2 form-label">Materia:</label>
                    <input type="text" id="input-materia-aluno" class="col-sm-7 col-form-label" placeholder="materia" required>
                </div>
            </div>

            <p>Endere√ßo</p>

            <div class="divFormulario">

                <div>
                    <label for="input-cep-aluno" class="col-sm-2 form-label">Cep:</label>
                    <input type="number" onblur="buscarEndereco(event)" id="input-cep-aluno" class="col-sm-7 col-form-label" placeholder="cep" required>
                    <samp id="erroCpf"></samp>
                </div>

                <div>
                    <label for="input-rua-aluno" class="col-sm-2 form-label">Rua:</label>
                    <input type="text" id="input-rua-aluno" class="col-sm-7 col-form-label" placeholder="rua" disabled>
                </div>

                <div>
                    <label for="input-cidade-aluno" class="col-sm-2 form-label">Cidade:</label>
                    <input type="text" id="input-cidade-aluno" class="col-sm-7 col-form-label" placeholder="cidade" disabled>
                </div>
                
                <div>
                    <label for="input-estado-aluno" class="col-sm-2 form-label">Estado:</label>
                    <input type="text" id="input-estado-aluno" class="col-sm-7 col-form-label" placeholder="estado" disabled>
                </div>

            </div>

            <button type="submit" class="btn btn-primary">entrar</button>
        </form>

    </main>


    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
    ></script>
    <script src="./assets/js/login.js"></script>
</body>
</html>
